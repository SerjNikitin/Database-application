<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header::header}">Header</div>
<div class="row">
    <form method="get" th:action="@{/employee/find}">
        <label>
            <input placeholder="first name" th:name="firstName" type="text">
        </label>
        <label>
            <input placeholder="last name" th:name="lastName" type="text">
        </label>
        <label>
            <input placeholder="patronymic" th:name="patronymic" type="text">
        </label>
        <button class="btn btn" type="submit">find</button>
    </form>
</div>
<div class="card bg-light mb-3">

    <h3>Employees</h3>
    <table class="table">
        <thead class="table">
        <th>Id</th>
        <th>birth day</th>
        <th>last name</th>
        <th>first name</th>
        <th>patronymic</th>
        <th>gender</th>
        <th>position</th>
        <th>department</th>

        </thead>
        <tbody class="bar">
        <tr th:each="employee : ${employeeEntityList}" class="align-middle">
            <td th:text="${employee.empId}"></td>
            <td th:text="${employee.birthDay}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.patronymic}"></td>
            <td th:text="${employee.gender}"></td>
            <!--            <td th:text="${employee.positions}"></td>-->
            <!--            <td th:text="${employee.department}"></td>-->
            <div class="justify-content ">

                <td><a class="btn btn-outline-info" th:href="@{/employee/info/(id=${employee.empId})}"
                       th:name="id" th:value="${employee.empId}">Info by position</a>
                <td><a class="btn btn-outline-info" th:href="@{/employee/info/dep/(id=${employee.empId})}"
                       th:name="id" th:value="${employee.empId}">Info by department</a>
                <td><a class="btn btn-outline-info" th:href="@{/employee/form/(id=${employee.empId})}"
                       th:name="id" th:value="${employee.empId}">Update</a>
                <td><a class="btn btn-outline-danger" href="#" th:href="@{/employee/delete/(id=${employee.empId})} "
                       th:name="id" th:value="${employee.empId}">Delete</a>
            </div>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
