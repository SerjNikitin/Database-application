<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header::header}">Header</div>
<div class="container my-4">

    <h1 th:text="${departmentEntity.depId} == null ? 'Create department' : 'Update department'">Create/Update
        department</h1>

    <form enctype="multipart/form-data" method="post" th:action="@{/department/form}" th:object="${departmentEntity}">
        <div class="form-row d-flex flex-sm-column justify-content-around">
            <div class="col-md-5 col-sm-12">

                <div th:if="${departmentEntity.depId != null}" class="form-group">
                    <input type="number" th:field="*{depId}" hidden>
                </div>

                <div class="form-group">
                    <label class="form-label" for="depName">department name</label>
                    <input class="form-control" id="depName" placeholder="depName" size="30" th:field="*{depName}"
                           type="text">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">phone</label>
                    <input class="form-control" id="phone" placeholder="phone" size="30" th:field="*{phone}"
                           type="number">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">email</label>
                    <input class="form-control" id="email" placeholder="email" size="30"
                           th:field="*{email}" type="text">
                </div>

                <div class="form-group">
                    <label class="form-label" for="employees">Manager</label>
                    <select class="form-control" id="employees" multiple th:field="*{employee}">
                        <option th:each="e : ${employees}" th:text="${e.firstName +' '+e.lastName+' '+e.patronymic}"
                                th:value="${e.empId}">1
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <button class="btn btn-outline-success" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
