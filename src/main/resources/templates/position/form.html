<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header::header}">Header</div>
<div class="container my-4">

    <h1 th:text="${positionEntity.id} == null ? 'Create position' : 'Update position'">Create/Update position</h1>

    <form enctype="multipart/form-data" method="post" th:action="@{/position/form}" th:object="${positionEntity}">
        <div class="form-row d-flex flex-sm-column justify-content-around">
            <div class="col-md-5 col-sm-12">

                <div th:if="${positionEntity.id != null}" class="form-group">
                    <input type="number" th:field="*{id}" hidden>
                </div>

                <div class="form-group">
                    <label class="form-label" for="title">title</label>
                    <input class="form-control" id="title" placeholder="title" size="30" th:field="*{title}"
                           type="text">
                </div>
                <div class="form-group">
                    <label class="form-label" for="salary">salary</label>
                    <input class="form-control" id="salary" placeholder="salary" size="30" th:field="*{salary}"
                           type="number">
                </div>

            </div>
            <div class="form-row">
                <button class="btn btn-outline-success" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
